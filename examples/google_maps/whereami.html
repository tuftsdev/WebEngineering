<!doctype html>

<html lang="en">
<head>
<title>Where Am I?</title>
<link rel="stylesheet" href="gmap_api_example_style.css" />
<script>
	var myLat = 0;
	var myLng = 0;
	function getMyLocation() {
		console.log("In here 1");
		navigator.geolocation.getCurrentPosition(function(somePos) {
			console.log("In here 2. NOTE: here, you are guaranteed to get a real lat and lng");
			myLat = somePos.coords.latitude;
			myLng = somePos.coords.longitude;
			document.getElementById("location").innerHTML = "My location: " + myLat + ", " + myLng;
		});
		console.log("In here 3");
		console.log("In here 4");
		console.log("In here 5");
}
</script>
</head>

<body onload="getMyLocation()">
	<h1>Where Am I</h1>
	<div id="location">Trying to determine location...</div>
</body>
</html>
