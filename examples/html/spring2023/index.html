        <title>A Sobering Poem</title>
        <meta charset="utf-8">
    </head>

    <body>
        <!-- this section is the contents of the page -->
        <!-- This is a comment that won't be rendered by web browser -->
        <h1>Whatever Is On The Top of My Head Right Now</h1>
        <p>¯\_ (ツ)_/¯</p>
        <p><img alt="Bambi --I am so sorry Disney I am stealing your pictures but I love you" src="bambi.jpg"></p>
        <p><strong><em>I have no idea what I am doing</em></strong></p>
        <p><strong>Doe</strong>, a deer, a female deer</p>
        <p><strong>Ray</strong>, a drop of golden sun</p>
        <p><em>Me</em>, a name I call myself</p>
        <p><em>Far</em>, a longer way to run</p>
        <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Click here...</a></p>

        <!-- Two types of body content tags: -->
        <!-- 1. Block elements => block of text; will create a "whitespace gap".  Examples: <p>, <h1>...</h5> -->
        <!-- 2. Inline elements => element that must be used within a block element -->
    </body>
