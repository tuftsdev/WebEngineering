<!doctype html>

<html lang="en">
	<head>

		<title>Tufts FML</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" href="style.css" />
		<script>
			function update() {
				// Step 1: get the text inside the textbox
				theMessage = document.getElementById("msg").value;

				// Step 2: get the div you want to put text into
				theOutputDiv = document.getElementById("content");

				// Step 3: set the content of theOutputDiv to the inputted message
				theOutputDiv.innerHTML += '<div class="message">' + theMessage + "</div>";

				// Clear the textbox
				document.getElementById("msg").value = "";
			}
		</script>
	</head>

	<body>
		<h3>Vent your FML <input type="text" id="msg" size="30" onchange="update()"/></h3>
		<div id="content"></div>
	</body>
</html>
